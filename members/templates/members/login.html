    display: flex;

    width: 100%;

      <div class="container-fluid">
        {% if messages %}
        <ul class="messages list-unstyled">
            {% for message in messages %}
            <li {% if message.tags %}>
    
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong> {{ message }} </strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
    {% endif %}
            </li>
            {% endfor %}
        </ul>
        {% endif %}

 <body class="text-center my-5 "style="background-image: url(https://th.bing.com/th/id/R.6748e73e3a1a34c7ecc15c08be7e1cb2?rik=LNvz%2f5AVmeWGog&riu=http%3a%2f%2fhdqwalls.com%2fwallpapers%2fdark-abstract-black-low-poly-n1.jpg&ehk=I9k1WXWMW9ztOk6T8pzji6MKSrrhgzvpwbgxu6A6UlM%3d&risl=&pid=ImgRaw&r=0);">
        <form class="form-signin" method="POST" action="/account/loginsubmit/">
          {% csrf_token %}
          <img class="mb-4" src="">
          <h1 class="h3 mb-3 fw-normal custt">Login in</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control my-1" id="floatingInput" placeholder="username" name="username">
            <label for="floatingInput">USERNAME</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pass">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3">
           
          </div>
          <button class="w-100 btn btn-lg btn-success" type="submit">Login in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
      
      </div>
