<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Singup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     
<style>

body{
    display: flex;
    align-items: center;
    padding-top: 120px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
}

.form-signin{
    width: 100%;
    max-width: 420px;
    padding: 15px;
    margin: 0 auto;
}.messages{
  list-style: none;
}
.custt{
  color:white;
}

</style>

</head>
<div class="container-fluid">
 {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %}>
  
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <strong> {{ message }} </strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
  {% endif %}
          </li>
          {% endfor %}
      </ul>
      {% endif %}

     
  
  

        <body class=" custombavk " style="background-image: url(https://th.bing.com/th/id/R.6748e73e3a1a34c7ecc15c08be7e1cb2?rik=LNvz%2f5AVmeWGog&riu=http%3a%2f%2fhdqwalls.com%2fwallpapers%2fdark-abstract-black-low-poly-n1.jpg&ehk=I9k1WXWMW9ztOk6T8pzji6MKSrrhgzvpwbgxu6A6UlM%3d&risl=&pid=ImgRaw&r=0);">
 
 
  <div class="form-signin text-center "> 




       
          <form method="POST" action="/account/signupsubmit/" class="">
            {% csrf_token %}
            
            <h1 class="h3 mb-3 fw-normal custt">Signup <h6 class="custt">if user is already exist <a href="/account/loginview/"> click here</a> to login</h6></a></h1>
              
            <div class="form-floating my-1">
              <input type="text" class="form-control" id="username" placeholder="name@example.com" name="username">
              <label for="floatingInput">username</label>
            </div>
            <div class="form-floating my-1">
                <input type="text" class="form-control" id="firsttname" placeholder="name@example.com" name="First_name">
                <label for="floatingInput">First Name</label>
              </div>
              <div class="form-floating my-1">
                <input type="text" class="form-control" id="lastname" placeholder="name@example.com"  name="Last_name">
                <label for="floatingInput">Last Name</label>
              </div>
            <div class="form-floating my-1">
              <input type="email" class="form-control" id="email" placeholder="name@example.com"  name="email">
              <label for="floatingInput">Email address</label>
            </div>
          <div class="form-floating my-1">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  name="pass1">
              <label for="floatingPassword"> Password</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPasswordd" placeholder="Password"  name="pass2">
              <label for="floatingPassword">Password again</label>
            </div>
        
           <div class="d-flex">
            <button class="w-100 btn btn-lg btn-success my-2" type="submit">Sign Up</button>
          
           </div>
          </form>
         </div>
        
        
            
        
    
    



 </div>








</body>
</html>
